<app-calendar
  [events]="events"
  [eventActions]="eventActions"
  (viewEvent)="onViewEvent($event)"
  (addEvent)="onAddEvent($event)"
></app-calendar>
<app-event-modal
  [show]="showEventModal"
  [modalData]="modalData"
  (close)="closeEventModal()"
  (edit)="editEvent($event)"
></app-event-modal>
<app-toast [showToast]="showToast" [message]="toastMessage"></app-toast>
